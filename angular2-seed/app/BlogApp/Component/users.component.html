<h1>Users</h1>

<div *ngIf="isLoading">
    <i class="fa fa-spinner fa-spin fa-3x"></i>
</div>

<p>
    <a [routerLink]="['NewUser']" class="btn btn-primary">Add User</a>
</p>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
            <tr>
    </thead>

    <tbody>
        <tr *ngFor="#user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>

            <td>
                <a [routerLink]="['EditUser', { id: user.id}]">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </a>
            </td>
            <td>
                <span (click)="deleteUser(user)" class="glyphicon glyphicon-remove clickable" aria-hidden="true"></span>
            </td>
            <tr>
    </tbody>


</table>
